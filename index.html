<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cash Flow Projector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="app.css"> -->
  </head>
  <body>
    <div class="container">
      <h1>Cash Flow Projector</h1>
      <fieldset>
        <legend></legend>

          <form onsubmit="return false">
            <div class="">
              <label>Enter your salary: </label>
              <input id='salaryinput' />
              <span></span>
            </div>
            <div class="">
              <label>Age: </label>
              <input id='ageinput' />
              <span></span>
            </div>
            <div class="">
              <label>Initial Savings: </label>
              <input id='savingsinput' />
              <span></span>
            </div>
            <div class="">
              <label>Yearly Savings to contribute: </label>
              <input id='yearlysavingsinput' />
              <span></span>
            </div>
            <div class="">
              <label>Desired Retirement income: </label>
              <input id='pensioninput' />
              <span></span>
            </div>
            <div class="">
              <label>Retirement Age: </label>
              <input id='retirementageinput' value='65' />
              <span></span>
            </div>
            <div class="">
              <label>Life Expectancy: </label>
              <input id='lifeinput' value='90' />
              <span></span>
            </div>
            <div>
                <button id="runner"> Run </button>
            </div>
          </form>
      </fieldset>
    </div>

    <br>
    <div class='container'>
      <table class="table-sm table-striped">
        <thead>
          <tr>
            <th scope="col">Retired</th>
            <th scope="col">Age</th>
            <th scope="col">Year</th>
            <th scope="col">Start Balance</th>
            <th scope="col">Salary</th>
            <th scope="col">Interest</th>
            <th scope="col">Yearly Savings</th>
            <th scope="col">Pension</th>
            <th scope="col">End Balance</th>
          </tr>

        </thead>

        <tbody id="tbody">
          <!-- Rendered rows append here  -->
        </tbody>
      </table>

      <div style="padding-bottom: 255px">

      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="scripts/accounting.js"></script>
</html>
